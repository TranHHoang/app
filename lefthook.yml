pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx,css}"
      run: pnpm eslint {staged_files}
      staged_fixed: true
    core-stylelint:
      root: "packages/core/"
      glob: "*.{jsx,tsx,css}"
      run: pnpm -F @app/core exec stylelint {staged_files}
      staged_fixed: true
    prettier:
      glob: "*.{js,ts,jsx,tsx,css}"
      run: pnpm prettier --check {staged_files} 
      staged_fixed: true

auto-fix:
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx,css}"
      run: pnpm eslint --fix {staged_files}
      staged_fixed: true
    core-stylelint:
      root: "packages/core/"
      glob: "*.{jsx,tsx,css}"
      run: pnpm -F @app/core exec stylelint --fix {staged_files}
      staged_fixed: true
    prettier:
      glob: "*.{js,ts,jsx,tsx,css}"
      run: pnpm prettier --write {staged_files}
      staged_fixed: true